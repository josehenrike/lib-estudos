<div class="table-contrainer">
  <div class="table-header">
    <h3>Produtos Cadastrados</h3>
    <div class="buttons">
      <button (click)="closeSearch()" class="close">
        <mat-icon>close</mat-icon>
      </button>
      <button class="check" [disabled]="!selectionControl.value" (click)="checkSelection()"><mat-icon>check</mat-icon></button>
    </div>
  </div>
  <input class="search" matInput placeholder="Digite o nome do produto" [formControl]="searchControl" />


  <mat-selection-list [multiple]="false" hideSingleSelectionIndicator [formControl]="selectionControl">
    <mat-list-option class="product-list" *ngFor="let product of filteredProducts$ | async" [value]="product">
      {{ product.id }} - {{ product.name }}
    </mat-list-option>
  </mat-selection-list>
</div>
