<h1>Search</h1>

<div>
  <form class="searchForm">
    <mat-form-field class="searchField" appearance="outline">
      <div class="example-form">
        <input matInput [formControl]="searchControl" />
        <a class="searchIcon" (click)="openSearch()">
          <mat-icon>search</mat-icon>
        </a>
      </div>
    </mat-form-field>
  </form>
</div>

<mat-card>
  <div class="header-card">
    <mat-card-content>Search html</mat-card-content>
    <div class="icons">
      <button class="edit" (click)="toggleEditModehtml()">
        <mat-icon>{{ isEditMode ? 'save' : 'edit' }}</mat-icon>
      </button>
    </div>
  </div>

  <div *ngIf="!isEditMode; else editMode">
    <pre>
        <code class="code-content">{{ searchcodehtml }}</code>
      </pre>
  </div>

  <ng-template #editMode>
    <textarea [(ngModel)]="searchcodehtml" class="code-editor"></textarea>
  </ng-template>
</mat-card>
